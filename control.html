<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提词器 - 管理控制台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="control-page">
    <div class="control-container">
        <header class="control-header">
            <h1>提词器管理控制台</h1>
            <div class="connection-status">
                <span id="control-connection-status" class="status-dot disconnected"></span>
                <span id="control-status-text">未连接</span>
            </div>
        </header>

        <div class="control-main">
            <div class="control-panel">
                <section class="scroll-controls">
                    <h2>滚动控制</h2>
                    <div class="control-group">
                        <label>滚动速度：</label>
                        <input type="range" id="scroll-speed" min="1" max="100" value="30">
                        <span id="speed-display">30</span>
                    </div>
                    <div class="control-group">
                        <label>自动滚动：</label>
                        <input type="checkbox" id="auto-scroll">
                    </div>
                    <div class="control-buttons">
                        <button id="scroll-up" class="btn-control">↑ 向上</button>
                        <button id="scroll-down" class="btn-control">↓ 向下</button>
                        <button id="scroll-pause" class="btn-control">⏸ 暂停</button>
                        <button id="scroll-reset" class="btn-control">↺ 重置</button>
                    </div>
                </section>

                <section class="content-editor">
                    <h2>内容编辑</h2>
                    <div class="control-group" style="margin-bottom: 15px;">
                        <label>内置文章：</label>
                        <select id="sample-files" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                            <option value="">-- 选择内置文章 --</option>
                        </select>
                        <button id="load-sample" class="btn-control" style="margin-left: 10px;">加载</button>
                    </div>
                    <textarea id="content-input" placeholder="请输入提词器内容，每段用换行分隔..."></textarea>
                    <div class="editor-actions">
                        <button id="update-content" class="btn-primary">更新内容</button>
                        <button id="clear-content" class="btn-secondary">清空</button>
                    </div>
                </section>

                <section class="font-controls">
                    <h2>字体设置</h2>
                    <div class="control-group">
                        <label>字号：</label>
                        <input type="range" id="font-size" min="24" max="120" value="80">
                        <span id="font-size-display">80px</span>
                    </div>
                    <div class="control-group">
                        <label>行高：</label>
                        <input type="range" id="line-height" min="1" max="3" step="0.1" value="2.5">
                        <span id="line-height-display">2.5</span>
                    </div>
                    <div class="control-group">
                        <label>自动换行：</label>
                        <input type="checkbox" id="word-wrap" checked>
                    </div>
                </section>

                <section class="voice-controls">
                    <h2>语音识别控制</h2>
                    <div class="control-group">
                        <label>启用语音识别：</label>
                        <input type="checkbox" id="voice-recognition">
                    </div>
                    <div class="control-group">
                        <label>语音识别状态：</label>
                        <span id="voice-status">未启用</span>
                    </div>
                    <div class="control-buttons">
                        <button id="start-voice" class="btn-control">🎤 开始识别</button>
                        <button id="stop-voice" class="btn-control">⏹ 停止识别</button>
                    </div>
                </section>

                <section class="cache-controls">
                    <h2>缓存管理</h2>
                    <div class="control-group">
                        <label>缓存名称：</label>
                        <input type="text" id="cache-name" placeholder="输入缓存名称" style="flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div class="control-buttons">
                        <button id="save-cache" class="btn-primary">💾 保存缓存</button>
                        <button id="load-cache" class="btn-control">📂 加载缓存</button>
                    </div>
                    <div class="cache-list-container" style="margin-top: 15px;">
                        <label style="display: block; margin-bottom: 10px; color: #666; font-size: 14px;">已保存的缓存：</label>
                        <select id="cache-list" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                            <option value="">-- 选择缓存 --</option>
                        </select>
                        <div class="cache-actions" style="display: flex; gap: 10px; margin-top: 10px;">
                            <button id="delete-cache" class="btn-secondary" style="flex: 1;">🗑️ 删除选中</button>
                            <button id="rename-cache" class="btn-secondary" style="flex: 1;">✏️ 重命名</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="preview-panel">
                <h2>预览</h2>
                <div id="preview-content" class="preview-content">
                    <p>预览内容将显示在这里</p>
                </div>
            </div>
        </div>
    </div>

    <script src="control.js"></script>
</body>
</html>
